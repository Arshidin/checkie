version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: checkie-postgres
    environment:
      POSTGRES_USER: checkie
      POSTGRES_PASSWORD: checkie_dev
      POSTGRES_DB: checkie
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U checkie -d checkie"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: checkie-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Stripe CLI (for webhook testing in development)
  stripe-cli:
    image: stripe/stripe-cli:latest
    container_name: checkie-stripe-cli
    command: listen --forward-to http://host.docker.internal:3000/api/webhooks/stripe
    environment:
      - STRIPE_API_KEY=${STRIPE_SECRET_KEY}
    profiles:
      - stripe
    depends_on:
      - postgres
      - redis

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: checkie-network
