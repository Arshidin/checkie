      <script>
// Находим элементы формы
const form = document.querySelector('#wf-form-create-page');
const submitButton = form.querySelector('.submit-button');
const formFields = form.querySelectorAll('input[required]');
const selectFields = form.querySelectorAll('select[required]');
// По дефолту кнопка не доступна
submitButton.disabled = true; // Добавляем атрибут disabled
submitButton.classList.add('disable'); // Добавляем класс disabled
// Функция проверки заполненности всех полей
function checkFormFields() {
  const allInputsFilled = Array.from(formFields).every(field => field.value.trim() !== '');
  const allSelectsFilled = Array.from(selectFields).every(select => select.value.trim() !== '');
  if (allInputsFilled && allSelectsFilled) {
    submitButton.disabled = false; // Убираем атрибут disabled
    submitButton.classList.remove('disable'); // Убираем класс disabled
  } else {
    submitButton.disabled = true; // Добавляем атрибут disabled
    submitButton.classList.add('disable'); // Добавляем класс disabled
  }
}
// Вешаем обработчики событий на поля формы для проверки заполненности
formFields.forEach(field => {
  field.addEventListener('input', checkFormFields);
});
selectFields.forEach(select => {
  select.addEventListener('change', checkFormFields); // Проверяем при изменении селекта
});
// Собираем данные формы при клике на кнопку "submit"
form.addEventListener('submit', (event) => {
  event.preventDefault(); // Предотвращаем стандартное поведение отправки формы
  const formData = new FormData(form); // Собираем данные
  const data = Object.fromEntries(formData.entries()); // Преобразуем в объект
  console.log('Form Data:', data);

  // Сохраняем данные в localStorage
  localStorage.setItem('checkoutPageType', JSON.stringify(data));

  // Показываем успех и переходим в dashboard/pages
  const successDiv = form.closest('.w-form')?.querySelector('.w-form-done');
  if (successDiv) {
    successDiv.style.display = 'block';
    form.style.display = 'none';
  }

  setTimeout(() => {
    window.location.href = '/pages/dashboard/pages.html';
  }, 1500);
});
</script>

  <script>
document.addEventListener('DOMContentLoaded', function () {
  function checkLinkContainsDashboard(link) {
    if (link.includes("faq")) {
        return true;
    } else {
        return false;
    	}
	}
// Пример использования
const link = window.location.pathname;
if (!checkLinkContainsDashboard(link)) {
// Создание элемента canvas
    const canvas = document.createElement('canvas');
    canvas.id = 'noiseCanvas';
    canvas.style.position = 'fixed'; 
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.width = '100vw'; 
    canvas.style.height = '100vh'; 
    canvas.style.zIndex = '-1'; 
    canvas.style.pointerEvents = 'none'; 
    canvas.style.overflow = 'hidden'; 
    document.body.appendChild(canvas);
    const ctx = canvas.getContext('2d');
    // Функция изменения размера Canvas
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    // Функция генерации статического шума
    function generateNoise() {
        const imageData = ctx.createImageData(canvas.width, canvas.height);
        for (let i = 0; i < imageData.data.length; i += 4) {
            const noise = Math.random() * 255;
            imageData.data[i] = noise;
            imageData.data[i + 1] = noise;
            imageData.data[i + 2] = noise;
            imageData.data[i + 3] = 12; // Прозрачность 15
        }
        ctx.putImageData(imageData, 0, 0);
    }
    // Вызываем функции
    resizeCanvas();
    generateNoise(); // Генерируем шум один раз
    // Обновляем размер Canvas при изменении размера окна
    window.addEventListener('resize', function () {
        resizeCanvas();
        generateNoise(); // Перегенерируем шум при изменении размера окна
    });
}
});
</script>
