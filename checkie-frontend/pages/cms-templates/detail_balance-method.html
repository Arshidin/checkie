  <script>
document.addEventListener('DOMContentLoaded', function () {
  function checkLinkContainsDashboard(link) {
    if (link.includes("faq")) {
        return true;
    } else {
        return false;
    	}
	}
// Пример использования
const link = window.location.pathname;
if (!checkLinkContainsDashboard(link)) {
// Создание элемента canvas
    const canvas = document.createElement('canvas');
    canvas.id = 'noiseCanvas';
    canvas.style.position = 'fixed'; 
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.width = '100vw'; 
    canvas.style.height = '100vh'; 
    canvas.style.zIndex = '-1'; 
    canvas.style.pointerEvents = 'none'; 
    canvas.style.overflow = 'hidden'; 
    document.body.appendChild(canvas);
    const ctx = canvas.getContext('2d');
    // Функция изменения размера Canvas
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    // Функция генерации статического шума
    function generateNoise() {
        const imageData = ctx.createImageData(canvas.width, canvas.height);
        for (let i = 0; i < imageData.data.length; i += 4) {
            const noise = Math.random() * 255;
            imageData.data[i] = noise;
            imageData.data[i + 1] = noise;
            imageData.data[i + 2] = noise;
            imageData.data[i + 3] = 12; // Прозрачность 15
        }
        ctx.putImageData(imageData, 0, 0);
    }
    // Вызываем функции
    resizeCanvas();
    generateNoise(); // Генерируем шум один раз
    // Обновляем размер Canvas при изменении размера окна
    window.addEventListener('resize', function () {
        resizeCanvas();
        generateNoise(); // Перегенерируем шум при изменении размера окна
    });
}
});
</script>
